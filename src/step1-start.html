    <!-- endbuild -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- endfonts -->

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="stylesheet" href="styles/select2.min.css" />

  <body>
    <div id="main" role="content">
      <header class="o-section c-section--header">
        <div class="o-section__wrapper">
          <div class="c-header">
            <nav class="c-header_navigation">
              <ul class="s-nav s-nav--steps">
                <li class="is-active"><span>1</span><a href="#">Start</a></li>
                <li><span>2</span><a href="#">SMS gateway</a></li>
                <li><span>3</span><a href="#">Configuration</a></li>
                <li><span>4</span><a href="#">Industry</a></li>
                <li><span>5</span><a href="#">WP-SMS Pro</a></li>
                <li><span>6</span><a href="#">Add-ons</a></li>
                <li><span>7</span><a href="#">Ready</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="c-section--logo u-text-center u-mb-20">
        <img src="./img/logo.svg" alt="logo" />
      </section>
      <section class="o-section c-section--maincontent">
        <div class="o-section__wrapper o-section__wrapper--maincontent">
          <div class="u-mb-40">
            <h1 class="u-text-center u-m-0">Welcome to WP SMS!</h1>
            <p class="u-text-center u-m-0">
              An optional short description goes here.
            </p>
          </div>
          <div class="c-form c-form--medium u-flex u-content-center">
            <form action="">
              <div class="c-form__fieldgroup u-mb-16">
                <label for="countries">Choose your country</label>
                <select name="countries">
                  <option value="iran">Field description</option>
                  <option value="iran">Iran</option>
                  <option value="iran">Iran</option>
                  <option value="iran">Iran</option>
                  <option value="iran">Iran</option>
                </select>
              </div>
              <div class="c-form__fieldgroup">
                <label for="">Enter the admin phone number</label>
                <input type="tel" placeholder="Field description" />
              </div>
              <div class="c-form__fieldgroup u-flex u-content-center u-pt-30">
                <input
                  class="c-btn c-btn--primary"
                  type="submit"
                  value="Continue"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="c-section--nextstep u-text-center">
        <a href="#" class="c-link" title="">Skip setup WP SMS</a>
      </section>
    </div>
    <!-- build:js scripts/vendor.min.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- select2 -->
    <script src="scripts/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select").select2();
      });
    </script>
  </body>
</html>
